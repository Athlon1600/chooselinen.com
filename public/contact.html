<html lang="en">

    <title>ChooseLinen.com - Contact</title>
    <link rel="canonical" href="https://chooselinen.com/contact" />

  <body>
    <script src="./js/header.js"></script>

    <main>
      <section>
        <h1>Contact me</h1>

          For questions, requests, or any additional info, please contact me using the form below. Iâ€™m always happy to

      <form class="contact-form">
        <div>

        </div>
        <div>
          <label>
            <textarea name="message" placeholder="Message" required></textarea>
          </label>
        </div>
        <div>
          <button type="submit" disabled>Send - <i>coming soon</i></button>
        </div>
      </form>
    </main>

    <script src="./js/footer.js"></script>
  </body>
